<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" alt="Логотип сайта" src="1f1e95914acec5e33236.svg"></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" alt="Фотография пользователя" src="#"><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__button-edit-info" type="button" aria-label="Редактировать"></button></div><p class="profile__description"></p></div></div><button type="button" class="profile__button-add-picture"></button></section><section class="cards"><ul class="cards__grid-list"><template class="cards-template"><li class="cards__grid-item"><img class="cards__photo" alt="Фотография" src="/"> <button class="cards__trash" type="button"></button><div class="cards__caption"><h2 class="cards__title"></h2><button type="button" class="cards__like"></button></div></li></template></ul></section><footer class="footer"><p class="footer__text-copyright">© 2021. Pasynkov Andrew</p></footer></main></div><div class="popup popup_type_edit-profile"><div class="popup__container"><form class="popup__form popup__form_type_edit-profile" name="edit-profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" id="profile-name" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="popup__input-error profile-name-error"></span> <input class="popup__input popup__input_type_description" id="profile-description" name="about" placeholder="Ваш род деятельности" required minlength="2" maxlength="200"> <span class="popup__input-error profile-descr
