<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип сайта" src="./images/logo_vector.svg">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Фотография пользователя" src="./images/kusto-profile-avatara.jpg">
                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit-info" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button-add-picture"></button>
            </section>

            <section class="cards">
                <ul class="cards__grid-list">
                    <template class="cards-template">
                        <li class="cards__grid-item">
                            <img class="cards__photo" alt="Фотография" src="">
                            <div class="cards__caption">
                                <h2 class="cards__title"></h2>
                                <button type="button" class="cards__like cards__like_active"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>

            <footer class="footer">
                <p class="footer__text-copyright">© 2021. Pasynkov Andrew</p>
            </footer>
        </main>
    </div>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="edit-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="profile-name" placeholder="Ваше имя" required>
                <input class="popup__input popup__input_type_description" type="text" name="profile-description" placeholder="Ваш род деятельности" required>
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
